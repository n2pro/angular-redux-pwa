<div class="product">
  <div class="info">
    <div>ID : {{product.id}}</div>
    <div>Name: {{product.name}}</div>
    <div>QTY : {{product.qty}}</div>
  </div>
  <div class="action">
    <button (click)="selfAdd($event)">Add</button>
    <button (click)="selfRemove($event)">Remove</button>
  </div>
</div>
